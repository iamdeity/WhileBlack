<body style="background-image: url('img/woodfloor.jpg')">


<div id="contain_in" style="background-image: url('img/b2.jpeg')">

    <canvas id="myCanvas" width="510px;" height="510px" onclick="chessClick(event)">


    </canvas>


</div>
<div>
<p>
    <button type="button" class="btn btn-primary btn-lg" style="margin-left: 100px; margin-top: 100px;">返回</button>

</p>
    <p>
        <button type="button" class="btn btn-primary btn-lg" style="margin-left: 100px; margin-top: 100px;">悔棋</button>


    </p>

<script type="text/javascript">
    var imgwhile=new Image();
    imgwhile.src="img/keleyiw.png";
    var imgblack=new Image();
    imgblack.src="img/keleyib.png";
    var chessData=[];
    var isblack=true;
    var canvas= document.getElementById("myCanvas")
    var ctn = canvas.getContext('2d');
    for (var i = 0; i <= 510; i += 34) {
        //绘制横线
        ctn.beginPath();
        ctn.moveTo(0, i);
        ctn.lineTo(510, i);
        ctn.closePath();
        ctn.stroke();
        //绘制竖线
        ctn.beginPath();
        ctn.moveTo(i, 0);
        ctn.lineTo(i, 510);
        ctn.closePath();
        ctn.stroke();
    }
    //初始化棋盘数组
    for (var x = 0; x < 15; x++) {
        chessData[x] = [];
        for (var y = 0; y < 15; y++) {
            chessData[x][y] = 0;
        }

    }
    function chessClick(e) {
       x= e.clientX;
       y= e.clientY;
       var solid=34;
       var cleft= canvas.offsetLeft;
       var ctop=canvas.offsetTop;
        // alert(x+"  "+y+"  "+cleft+"  "+ctop);
          x=x-cleft;
          y=y-ctop;
      //  alert()
        //console.log(x+""+y);
        x=Math.round(x/solid);//相对canvas的x坐标
        y=Math.round(y/solid);
        //alert(x+"  "+y);
//        ctn.fillStyle="#fff000";
//        ctn.beginPath();
//        ctn.arc(x, y , solid/2, 0, Math.PI * 2, true);
//        ctn.closePath();
//        ctn.fill();

       // ctn.drawImage(imgblack,x-17,y-17);
        if (chessData[x][y]==1||chessData[x][y]==2){

              return;
        }
        if (isblack){//判断是否该黑色的点

            drawChess(1,x,y);//绘制黑棋

        }else{
            drawChess(2,x,y); //绘制黑棋
        }
    }
      function  drawChess(chess,x,y) {

        if (x > 0 && x < 15 && y > 0 && y < 15){

            if (chess==1){
               // alert(x+" "+y);
                ctn.drawImage(imgblack,x*34-17,y*34-17);
                chessData[x][y]=1;
                count(chess, x, y);
                isblack=false;

            }else {
                ctn.drawImage(imgwhile,x*34-17,y*34-17);
                chessData[x][y]=2;
                count(chess, x, y);
                isblack=true;
            }

        }

      }
    function count(chess, x, y){  //计算胜负
       // alert("执行了")
        var hz = 0;
        var ve = 0;
        var ls = 0;
        var rs = 0;
        //计算水平方向hz是否够五个

        for(var i=x;i>0;i--){   //计算点击处左边的相同棋子的数量

             if(chessData[i][y]!=chess){//判断右边是否有其他的颜色棋子

                 break;
             }

                 hz++;



        }
        for(var i=x+1;x<15;i++){
            if(chessData[i][y]!=chess){
                break;
            }
            hz++;
        }
        for(var i=y;i>0;i--){      // //计算上下方向的输赢
            if (chessData[x][i]!=chess){
                break;
            }
            ve++;
        }
        for(var i=y+1;i<15;i++){
            if (chessData[x][i]!=chess){
                break;
            }
            ve++;
        }
        for(var i=x,j=y;i>0,j>0;i--,j--){   //判断左上右下的棋子
               if (chessData[i][j]!=chess){
                      break;
               }
               ls++;
        }
        for(var i=x+1,j=y+1;i<15,j<15;i++,j++){
            if (chessData[i][j]!=chess){
                break;
            }
            ls++;
        }

        for(var i=x,j=y;i<15,j>0;i++,j--){
            if (chessData[i][j]!=chess){
                break;
            }
            rs++;
        }
        for(var i=x-1,j=y+1;i>0,j<15;i--,j++){
            if (chessData[i][j ]!=chess){
                break;
            }
            rs++;
        }
        if (hz>=5||ve>=5||ls>=5||rs>=5){
            if (chess==1){
                firm(1);
                //alert("黑棋胜,请刷新重玩")
            }else{
                firm(2);
            }


        }

    }
    function firm(chess)

    {

       if (chess==1){
           if(confirm("黑棋胜，是否刷新重玩"))

           {

               location.reload();

           }

           else

           {

               canvas.onclick = function(){
                   canvas.disabled = 'disabled';
               };

           }
       }else{

           if(confirm("白棋胜，是否刷新重玩"))

           {

               location.reload();

           }

           else

           {

               canvas.onclick = function(){
                   canvas.disabled = 'disabled';
               };

           }


       }




    }
</script>
